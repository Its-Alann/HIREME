name: Cypress Tests

on:
  push:
    branches:
      [ main ]
  pull_request:
    branches:
      [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
  admin_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5.4.0
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          spec: cypress/e2e/admin
          
  jobs_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5.4.0
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          spec: cypress/e2e/jobs
  
  recruiters_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5.4.0
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          spec: cypress/e2e/recruiters
