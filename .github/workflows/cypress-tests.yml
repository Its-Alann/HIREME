#from https://github.com/cypress-io/todomvc/blob/master/.github/workflows/test-app.yml
name: Cypress tests
on:
  pull_request:
    types: [opened, reopened]
  push:
    branches:
      - main
    
jobs:
  cypress-run:
    name: Cypress run https://github.com/Its-Alann/SOEN390-Project-Team8
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          build: npm run build
          start: npm start
