#from https://github.com/cypress-io/todomvc/blob/master/.github/workflows/test-app.yml
name: Cypress tests
on:
  pull_request:
    types: [opened, reopened]
    
jobs:
  cypress-run:
    name: Cypress runhttps://github.com/Its-Alann/SOEN390-Project-Team8
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with: 
          component: true
          browser: chrome
          headed: true
          timeout-minutes: 5
      
      - uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
