name: Cypress Tests

on:
  push:
    branches:
      [ main ]
  pull_request:
    branches:
      [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5.4.0
        with:
          install: false
          runTests: false
          build: npm run build
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          
      - name: Parse test files for parallelization
        id: parse
        uses: tgamauf/cypress-parallel@v2
